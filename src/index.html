<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Find places with Spots" />
    <meta name="keywords" content="Spots, Places, App" />
    <meta name="author" content="Diego Barrios" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Spots App</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/spots_logo.svg') %>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                class="profile__pencil-icon"
                src="<%= require('./images/pen_icon_white.svg') %>"
                alt="Pencil icon"
              />
            </button>
            <img src="" alt="Bessie avatar" class="profile__image" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%= require('./images/pen_icon.svg') %>"
                alt="Pencil
              icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%= require('./images/add_icon.svg') %>"
              alt="Add icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img
              alt="x icon"
              src="<%= require('./images/Close__button.svg') %>"
              class="modal__close-btn-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img
              alt="x icon"
              src="<%= require('./images/Close__button.svg') %>"
              class="modal__close-btn-icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="submit"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img
              alt="x icon"
              src="<%= require('./images/close_button_white.svg') %>"
              class="modal__close-btn-icon"
            />
          </button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn">
            <img
              alt="x icon"
              src="<%= require('./images/Close__button.svg') %>"
              class="modal__close-btn-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form id="edit-profile-avatar" class="modal__form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              Profile Picture
              <input
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to an image"
                name="avatar"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container-delete">
          <button
            type="submit"
            class="modal__close-btn modal__close-btn_type_preview"
          >
            <img
              alt="x icon"
              src="<%= require('./images/close_button_white.svg') %>"
              class="modal__close-btn-icon"
            />
          </button>
          <h2 class="modal__title-delete">
            Are you sure you want to delete this image?
          </h2>
          <form
            id="delete-form"
            class="modal__form modal__form-delete"
            novalidate
          >
            <button type="submit" class="modal__delete-button">Delete</button>
            <button type="button" class="modal__cancel-button">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
